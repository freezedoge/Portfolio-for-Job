<script>
    function switchToNightMode() {
      document.body.classList.remove("white");
      document.body.classList.add("dark");
      localStorage.setItem("mode", "dark");
    }
  
    function switchToDayMode() {
      document.body.classList.add("white");
      document.body.classList.remove("dark");
      localStorage.setItem("mode", "light");
    }
    var storedMode = localStorage.getItem("mode");
    if (storedMode === "dark") {
      switchToNightMode();
    } else {
      switchToDayMode();
    }
  
    var habitHeading = document.getElementById("ec");
    var apparelHeading = document.getElementById("ho");
  
    habitHeading.addEventListener("click", switchToNightMode);
    apparelHeading.addEventListener("click", switchToDayMode);
  </script>
